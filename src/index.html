<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paneer Store</title>
  </head>
  <body>
    <nav>
      <a href="#" class="logo-link">
        <img class="logo responsive" src="./assets/logo.svg" alt="logo" />
      </a>
      <form>
        <input
          class="input"
          type="text"
          placeholder="Search for a paneer dish"
          aria-label="Search for a paneer dish"
        />
        <button id="search">Search</button>
      </form>
      <div class="btn-container">
        <button id="cart">
          <img
            class="logo-secondary responsive"
            src="./assets/cart.svg"
            alt="cart"
          />
        </button>
        <button id="all-favourites">
          <img
            class="logo-secondary responsive"
            src="./assets/heart.svg"
            alt="all favourites"
          />
        </button>
      </div>
    </nav>

    <main>
      <h1>Our Menu</h1>
      <div class="container">
        <section class="card">
          <img
            class="card-image responsive"
            src="https://raw.githubusercontent.com/AyushSaini00/paneer-store-api/main/assets/aloo-pyaz-paneer.jpg?token=AO2IQVWPAYBEWDQAXDM5TO3BIGIPA"
            alt="chilli paneer"
          />
          <div class="card-text">
            <h2 class="dish-name">Palak Paneer</h2>
            <p class="dish-description">
              Soft cottage cheese cubes prepared in mild spiced smooth spinach
              sauce.
            </p>
            <div class="dish-details">
              <div class="dish-rating">‚≠ê 4.3</div>
              <div class="dish-price">‚Çπ 180</div>
              <button class="add-to-favourite">üß°</button>
              <button class="add-to-cart">Add to cart</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
