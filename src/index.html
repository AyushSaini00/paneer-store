<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paneer Store</title>
  </head>
  <body>
    <nav>
      <a href="/" class="logo-link">
        <img class="logo responsive" src="./assets/logo.svg" alt="logo" />
      </a>
      <form class="form">
        <input
          class="input"
          type="text"
          placeholder="Search for a paneer dish"
          aria-label="Search for a paneer dish"
        />
        <button id="search">Search</button>
      </form>
      <div class="btn-container">
        <button id="cart">
          <img
            class="logo-secondary responsive"
            src="./assets/cart.svg"
            alt="cart"
          />
        </button>
        <button id="all-favourites">
          <img
            class="logo-secondary responsive"
            src="./assets/heart.svg"
            alt="all favourites"
          />
        </button>
      </div>
    </nav>
    <section class="sorting-section">
      <form class="sort-by-rating">
        <label for="rating">Sort by Rating :</label>
        <select name="rating" id="rating">
          <option value="High to Low">High to Low</option>
          <option value="Low to High">Low to High</option>
        </select>
      </form>
      <form class="sort-by-price">
        <label for="price">Sort by Price :</label>
        <select name="price" id="price">
          <option value="High to Low">High to Low</option>
          <option value="Low to High">Low to High</option>
        </select>
      </form>
    </section>
    <main>
      <h1>Our Menu</h1>
      <div class="container"></div>
    </main>
  </body>
</html>
